<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AparriGPT - Status</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #2f3136;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 900px;
      width: 100%;
      padding: 20px;
      background-color: #40444b;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .avatar {
      border-radius: 50%;
      border: 4px solid #7289da;
      width: 120px;
      height: 120px;
    }
    .bot-name {
      font-size: 2rem;
      margin: 20px 0 10px;
    }
    .guilds {
      background-color: #2c2f33;
      border-radius: 5px;
      padding: 15px;
      margin-top: 15px;
    }
    .guild {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #5865f2;
      border-radius: 5px;
    }
    .messages {
      background-color: #2c2f33;
      border-radius: 5px;
      padding: 15px;
      margin-top: 15px;
    }
    .message {
      padding: 10px;
      margin-bottom: 10px;
      border-bottom: 1px solid #40444b;
    }
    .message:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img id="avatar" class="avatar" src="" alt="Bot Avatar">
      <div id="botName" class="bot-name">Loading...</div>
    </div>

    <h3>Guilds:</h3>
    <div id="guilds" class="guilds">
      <div>Loading guilds...</div>
    </div>

    <h3>Recent Messages:</h3>
    <div id="messages" class="messages">
      <div>Loading messages...</div>
    </div>
  </div>

  <script>
    async function fetchBotData() {
      try {
        const response = await fetch('/api/status');
        const data = await response.json();
        
        // Update bot name and avatar
        document.getElementById('botName').textContent = data.username;
        document.getElementById('avatar').src = `https://cdn.discordapp.com/avatars/${data.id}/${data.avatar}.png?size=512`;

        // Update guilds list
        const guildsDiv = document.getElementById('guilds');
        guildsDiv.innerHTML = ''; // Clear existing content
        data.guilds.forEach(guild => {
          const guildDiv = document.createElement('div');
          guildDiv.classList.add('guild');
          guildDiv.innerHTML = `<strong>${guild.name}</strong> - Members: ${guild.memberCount}`;
          guildsDiv.appendChild(guildDiv);
        });

        // Update recent messages
        const messagesDiv = document.getElementById('messages');
        messagesDiv.innerHTML = ''; // Clear existing content
        data.recentMessages.forEach(message => {
          const messageDiv = document.createElement('div');
          messageDiv.classList.add('message');
          messageDiv.innerHTML = `<strong>${message.author}</strong>: ${message.content} <br><small>${new Date(message.timestamp).toLocaleString()}</small>`;
          messagesDiv.appendChild(messageDiv);
        });

      } catch (error) {
        console.error('Error fetching bot data:', error);
      }
    }

    // Fetch data when the page loads
    fetchBotData();

    // Optionally refresh data every 10 seconds
    setInterval(fetchBotData, 10000);
  </script>
</body>
</html>
